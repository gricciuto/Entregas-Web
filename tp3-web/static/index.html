<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>GoRun-Login</title>
    <link rel="stylesheet" href="/static/css/colors.css">
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
<div class="container-login">
    <div class="container-inicio-login">
        <h1>Bienvenido</h1>
        <form class="container-form-login">
            <div class="container-input-label">
                <label> Usuario</label>
                <input id="usuario" type="text" name="usuario" placeholder="Ingrese su usuario">
            </div>
            <div class="container-input-label">
                <label> Email</label>
                <input id="email" type="text" name="email" placeholder="Ingrese su email">
            </div>
            <div class="container-input-label">
                <label> Contraseña</label>
                <input id="contrasena" type="text" name="contraseña" placeholder="Ingrese su contraseña">
            </div>
            <div class="container-olvido">
                <div class="container-recordarme">
                    <input type="checkbox" name="recordarme">
                    <p>recordarme</p>
                </div>
            </div>
            <div class="container-botones-login">
                <button id="btn_registrarse">Registrarse</button>
            </div>
        </form>
        <div id="ver-usuarios"></div>
    </div>
    <div class="container-img-login">
        <img src="/static/img/login.jpeg" alt="imagen inicio">
    </div>
</div>
</body>
<script src="/static/js/app.js"></script>
</html>
